name: Lint Code

on:
  push:
    branches: [main, github-lint-on-commit]  # Adjust branches as needed
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Adjust to match your project

      - name: Install dependencies
        run: npm install 

      - name: Run ESLint
        run: npx eslint .

      - name: Install Yamllint
        run: sudo apt-get install -y yamllint  # Installs yamllint

      - name: Run Yamllint
        run: yamllint .
